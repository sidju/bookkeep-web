{% extends "base.html" %}

{% block title %}Bookkeepings{% endblock %}

{% block body %}
  <p>Hello {{email}}!</p>

  <form id="bookkeeping-form"
    hx-post="./"
    hx-swap="afterbegin"
    hx-select="#bookkeeping"
    hx-target="#bookkeepings-list"
    hx-on::after-request="this.reset()"
  >
    Create a new bookkeeping:
    <br>
    Name: <input type="text" name="name">
    <br>
    <input type="submit" value="Create">
  </form>
  <div id="form-error" hx-swap-oob=true></div>

  <ul id="bookkeepings-list">
  {% for b in bookkeepings %}
    {% include "bookkeeping-entry.part.html" %}
  {% endfor %}
  </ul>

{% endblock %}
