<!DOCTYPE html>
<html>
  <head hx-head="merge">
    <title>Bookkeep: {% block title %}placeholder title{% endblock %}</title>
    {% block head %}{% endblock %}
    <link rel="stylesheet" href="/styles.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/head-support.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/response-targets.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/multi-swap.js"></script>
    <script>window.addEventListener("htmx:sendError", function() { alert("A network error occured") })</script>
  </head>
  <body hx-target="body" hx-target-error="body">
    <div id="global-error" hx-swap-oob=true></div>
    {% block body %}Placeholder content{% endblock %}
  </body>
</html>
